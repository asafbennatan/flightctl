{{- if .Values.certManager.enabled }}
# ServiceAccount for the copy job
apiVersion: v1
kind: ServiceAccount
metadata:
  name: flightctl-ca-secret-copy
  namespace: {{ .Release.Namespace }}
---
# Role for the copy job in release namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: flightctl-ca-secret-copy
  namespace: {{ .Release.Namespace }}
rules:
- apiGroups: ["cert-manager.io"]
  resources: ["certificates"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
---
# RoleBinding for the copy job in release namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: flightctl-ca-secret-copy
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: flightctl-ca-secret-copy
subjects:
- kind: ServiceAccount
  name: flightctl-ca-secret-copy
  namespace: {{ .Release.Namespace }}
---
# Role for the copy job in cert-manager namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: flightctl-ca-secret-copy
  namespace: cert-manager
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
---
# RoleBinding for the copy job in cert-manager namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: flightctl-ca-secret-copy
  namespace: cert-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: flightctl-ca-secret-copy
subjects:
- kind: ServiceAccount
  name: flightctl-ca-secret-copy
  namespace: {{ .Release.Namespace }}
---
# Job to copy CA secret from release namespace to cert-manager namespace
apiVersion: batch/v1
kind: Job
metadata:
  name: flightctl-ca-secret-copy
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 3
  template:
    spec:
      serviceAccountName: flightctl-ca-secret-copy
      containers:
      - name: secret-copy
        image: bitnami/kubectl:latest
        command:
        - /bin/bash
        - -c
        - |
          echo "Copying CA secret to cert-manager namespace..."
          kubectl get secret flightctl-ca-secret -n {{ .Release.Namespace }} -o yaml | \
            sed 's/namespace: {{ .Release.Namespace }}/namespace: cert-manager/' | \
            sed '/resourceVersion:/d' | \
            sed '/uid:/d' | \
            sed '/selfLink:/d' | \
            sed '/creationTimestamp:/d' | \
            sed '/generation:/d' | \
            kubectl apply -f -
          
          echo "CA secret copied successfully!"
      restartPolicy: Never
{{- end }} 