apiVersion: v1
kind: ServiceAccount
metadata:
  name: flightctl-ca-secret-copy
  namespace: cert-manager
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: flightctl-ca-secret-copy
  namespace: cert-manager
rules:
- apiGroups: ["cert-manager.io"]
  resources: ["certificates"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: flightctl-ca-secret-copy
  namespace: cert-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: flightctl-ca-secret-copy
subjects:
- kind: ServiceAccount
  name: flightctl-ca-secret-copy
  namespace: cert-manager
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: flightctl-ca-secret-copy
  namespace: flightctl
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: flightctl-ca-secret-copy
  namespace: flightctl
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: flightctl-ca-secret-copy
subjects:
- kind: ServiceAccount
  name: flightctl-ca-secret-copy
  namespace: cert-manager
---
apiVersion: batch/v1
kind: Job
metadata:
  name: flightctl-ca-secret-copy
  namespace: cert-manager
spec:
  backoffLimit: 3
  template:
    spec:
      serviceAccountName: flightctl-ca-secret-copy
      containers:
      - name: secret-copy
        image: bitnami/kubectl:latest
        command:
        - /bin/bash
        - -c
        - |
          echo "Copying CA secret to flightctl namespace..."
          kubectl get secret flightctl-ca-secret -n cert-manager -o yaml | \
            sed 's/namespace: cert-manager/namespace: flightctl/' | \
            sed '/resourceVersion:/d' | \
            sed '/uid:/d' | \
            sed '/selfLink:/d' | \
            sed '/creationTimestamp:/d' | \
            sed '/generation:/d' | \
            kubectl apply -f -
          
          echo "CA secret copied successfully!"
      restartPolicy: Never 